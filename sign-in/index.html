<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../../../favicon.ico">
    
        <title>Link PUBG Companion!</title>
    
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
        <!-- Custom styles for this template -->
        <link href="signin.css" rel="stylesheet">
    </head>
    
    <body class="text-center">

        <form class="form-signin" data-toggle="validator" role="form">
            <h1 class="h3 mb-3 font-weight-normal">Link PUBG Companion</h1>
            <div class="form-group">
              <label for="playerName" class="control-label">Player Name <strong>*</strong></label>
              <input type="text" class="form-control" id="playerName" placeholder="Player Name" data-error="Please provide a valid Player Name" required>
              <div class="help-block with-errors invalid-feedback" style="display: block;"></div>
            </div>
            <div class="form-group">
                <label for="country">Server Location <strong>*</strong></label>
                <select class="custom-select d-block w-100" id="country" data-error="Please provide a valid server location" required>
                    <option value="">Choose...</option>
                    <option value="xbox-as">XBOX - Asia</option>
                    <option value="xbox-eu">XBOX - Europe</option>
                    <option value="xbox-na">XBOX - North America</option>
                    <option value="xbox-oc">XBOX - Oceania</option>
                    <option value="pc-krjp">PC - Korea</option>
                    <option value="pc-jp">PC - Japan</option>
                    <option value="pc-na">PC - North America</option>
                    <option value="pc-eu">PC - Europe</option>
                    <option value="pc-ru">PC - Russia</option>
                    <option value="pc-oc">PC - Oceania</option>
                    <option value="pc-kakao">PC - Kakao</option>
                    <option value="pc-sea">PC - South East Asia</option>
                    <option value="pc-sa">PC - South and Central America</option>
                    <option value="pc-as">PC - Asia</option>
                </select>
                <div class="help-block with-errors invalid-feedback" style="display: block;"></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p class="text-muted"><strong>*</strong> These fields are required.</p>
                </div>
            </div>
            <div class="alert alert-danger" id="error" role="alert" style="display: none;"></div>
            <div class="form-group">
              <button class="btn btn-lg btn-primary btn-block" type="submit">Link</button>
            </div>
          </form>

        <script src="https://cdn.rawgit.com/xF4b3r/pubgAPI/master/api.min.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="HashSearch.js"></script>
        <script src="validator.min.js"></script>
        <script src="submit.js"></script>
      </body>
</html>
